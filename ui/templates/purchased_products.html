<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Universal Digital Store</h1>
        <nav>
            <ul>
                <li><a href="/">Browse Products</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/purchased_products">Purchased Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Purchased Products</h2>
        <div id="purchased-products">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Amount</th>
                        <th>Download/Instructions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.product_name }}</td>
                        <td>{{ order.product_price }}</td>
                        <td><a href="{{ url_for('order_bp.download_file', order_id=order.id) }}">Download/Instructions</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Universal Digital Store</p>
    </footer>
</body>
</html>
